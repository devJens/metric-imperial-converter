<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="body-wrapper">
            <div id="h1-wrapper">
                <h1>metric/imperial <span><br>UNIT CONVERTER</span></h1>
            </div>
            <div id="input-wrapper">
                <input id="input-el" type="number" min="1" max="100000">
                <button id="btn-el">convert</button>
            </div>
            <div id="length" class="unit-wrapper">
                <h2><span>length </span>[meter/feet]</h2>
            </div>
            <div id="volume" class="unit-wrapper">
                <h2><span>volume </span>[liter/gallons]</h2>
            </div>
            <div id="mass" class="unit-wrapper">
                <h2><span>mass </span>[kilograms/pounds]</h2>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
